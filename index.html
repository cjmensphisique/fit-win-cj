    <style>
      /* Pre-React Splash Screen CSS */
      body, html {
        margin: 0;
        padding: 0;
        background-color: #141414; /* True dark background to prevent white flash */
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      #global-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #141414;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-logo {
        font-family: 'Inter', sans-serif;
        font-size: 32px;
        font-weight: 900;
        letter-spacing: -1px;
        display: flex;
        align-items: center;
        gap: 8px;
        animation: pulse 2s infinite ease-in-out;
      }
      
      .loader-logo span:first-child { color: #ffc105; }
      .loader-logo span:last-child { color: #fff; }
      
      @keyframes pulse {
        0% { opacity: 0.6; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.6; transform: scale(0.98); }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen that shows immediately before JS downloads -->
    <div id="global-loader">
      <div class="loader-logo">
        <span>CJ</span><span>FITNESS</span>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Global function to hide the loader with a smooth transition
      window.hideLoader = function() {
        const loader = document.getElementById('global-loader');
        if (loader && loader.style.opacity !== '0') {
          loader.style.opacity = '0';
          setTimeout(() => {
            if (loader.parentNode) loader.remove();
          }, 600);
        }
      };

      // Fallback for unexpected failures: 10 second timeout safety
      setTimeout(window.hideLoader, 10000);
    </script>
  </body>
